<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <nav class="d-flex justify-content-between flex-wrap bg-primary">
        <div class="m-3">
          <h1 class="text-light fs-1">E-Learning</h1>
        </div>
            <div class="dropdown m-3 mt-4">
                <button class="btn bg-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fs-3 text-light fa-solid fa-bars"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./student-form.html">Generate Form</a></li>
                    <button id="btn" class="border border-light bg-white m-2">logout</button>
                </ul>
              </div>
    </nav>

    
    <h1 class="mt-4 text-center fs-1">Enrollment Form</h1>



    <form id="form">
  
      
        <div class="text-post-add">
            <input class="post-name" type="text" id="username" placeholder="Enter Your Name">
         <input minlength="6" maxlength="15" class="product-title" type="text" id="city" placeholder="City">
         <input minlength="10" maxlength="20" class="product-description" type="text" id="course" placeholder="Course" >
         <input  class="rs-price" type="number" id="number" placeholder="Enter Your Number">
         
         <button class="Post-now-btn">Post Now</button>
            
       </div>
      </form>

      <div id="cont" class="d-flex justify-content-center flex-wrap mt-3 mb-5 border-black rounded "></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="student-form.js"></script>
</body>
</html>
